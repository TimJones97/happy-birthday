  <script>document.write('<link rel="stylesheet" type="text/css" href="style.css?v=' + Date.now() + '"\/>');</script>

<body>
  <div class="envelope new">
    <div class="front">
      <div class="mail">
      </div>
    </div>
    <div class="back">
      <div class="letter">
        <p>I hope that your day is filled with </p>
        <p>happiness and lots of presents! </p>
        <div class="box">
          <img src="gudetama.png">
        </div>
        <p class="from">&#9829;&nbsp;From Tim</p>
      </div>
      <div class="flip left-flip"></div>
      <div class="flip right-flip"></div>
      <div class="flip bottom-flip"></div>
      <div class="flip top-flip"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script>
    $(function(){

      if (!$('.envelope').hasClass('open')){
        $('.envelope').click(function(){
          $(this).removeClass('new').addClass('open');
        });
      }
      
    });
  </script>
</body>
